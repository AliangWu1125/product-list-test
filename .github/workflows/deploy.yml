# Workflow to build and deploy a Vite project to GitHub Pages
name: Deploy Vite site to GitHub Pages

on:
  # Runs on pushes to the "main" branch
  push:
    branches: ['master']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use Node.js 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build project
        # 'npm run build' will automatically use the 'base' path
        # from your vite.config.js file
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'dist' directory
          path: ./dist

  # Deployment job
  deploy:
    # Requires the 'build' job to finish first
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
